slua-root = "Assets/Standard Assets/_Slua"
slua-editor-root = "Assets/Standard Assets/Editor"
slua-plugins-root = "Assets/Plugins"

[ext-slua]
[[ext-slua.folders]]
from = "Assets/Slua/Script"
to = "${slua-root}/_Script"
[[ext-slua.folders]]
from = "Assets/Slua/Editor"
to = "${slua-editor-root}/_SluaEditor"
[[ext-slua.folders]]
from = "Assets/Slua/Doc"
to = "${slua-root}/_Doc"
[[ext-slua.files]]
from = "Assets/Plugins"
to = "${slua-plugins-root}"
include = "**/*"
